<body class="page">
  <a class="button" href="#main">Skip to main content</a>
  <div class="page__overlay">
    <main id="main" class="main">
      <h1 class="main__title">We're launching soon</h1>
      <dl class="countdown" role="timer" aria-live="polite" aria-atomic="true">
        <div class="countdown__group">
          <dt class="countdown__time-unit">Days</dt>
          <dd class="countdown__time-value" data-time="days">
            <span class="countdown__upper-value" aria-hidden="true" data-value="top">14</span>
            <span class="countdown__lower-value" aria-hidden="true" data-value="bottom">14</span>
            <span class="sr-only" data-value="screen">00</span>
          </dd>
        </div>
        <div class="countdown__group">
          <dt class="countdown__time-unit">Hours</dt>
          <dd class="countdown__time-value" data-time="hours">
            <span class="countdown__upper-value" aria-hidden="true" data-value="top">00</span>
            <span class="countdown__lower-value" aria-hidden="true" data-value="bottom">00</span>
            <span class="sr-only" data-value="screen">00</span>
          </dd>
        </div>
        <div class="countdown__group">
          <dt class="countdown__time-unit">Minutes</dt>
          <dd class="countdown__time-value" data-time="minutes">
            <span class="countdown__upper-value" aria-hidden="true" data-value="top">00</span>
            <span class="countdown__lower-value" aria-hidden="true" data-value="bottom">00</span>
            <span class="sr-only" data-value="screen">00</span>
          </dd>
        </div>
        <div class="countdown__group" aria-hidden="true">
          <dt class="countdown__time-unit">Seconds</dt>
          <dd class="countdown__time-value" data-time="seconds">
            <span class="countdown__upper-value" data-value="top">00</span>
            <span class="countdown__lower-value" data-value="bottom">00</span>
          </dd>
        </div>
      </dl>
    </main>
    <footer class="footer">
      <ul class="socials">
        <li>
          <a class="link socials__link" href="#" target="_blank">
            <svg class="socials__icon" aria-hidden="true">
              <use xlink:href="./assets/icons/socials.svg#facebook"></use>
            </svg>
            <span class="sr-only">Follow us onFacebook</span>
          </a>
        </li>

          <a class="link socials__link" href="#" target="_blank">

              <use xlink:href="./assets/icons/socials.svg#pinterest"></use>

        </li>

            <span class="sr-only">Follow us on Instagram</span>
          </a>
        </li>

          Mentor</a>.

    </footer>

</body>
